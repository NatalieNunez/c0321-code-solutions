<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>LEARN MORE</h1>
  <form class="form-container">
    <div>
      <label for="email">COMPANY EMAIL</label>
      <div>
        <input type="email" name="email" placeholder="sally@company.co" id="email">
      </div>
    </div>
    <div>
      <label for="name">NAME</label>
      <div>
        <input type="text" name="name" placeholder="Sally Smith" id="name">
      </div>
    </div>
    <div>
      <label for="location">WHERE ARE YOU HIRING?</label>
      <div>
        <input type="text" name="location" placeholder="City, Country" id="location">
      </div>
    </div>
    <div>
      <label for="numHiring">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
      <div>
        <select name="numHiring" id="numHiring"> <!--may not need label-->
          <option value="1-2">1-2 Engineers</option>
          <option value="3-4">3-4 Engineers</option>
          <option value="5-6">5-6 Engineers</option>
          <option value="7+">7+ Engineers</option>
        </select>
      </div>
    </div>
    <div>
      <button>Submit</button>
    </div>
  </form>
</body>
</html>
