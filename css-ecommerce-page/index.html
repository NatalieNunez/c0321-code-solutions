<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div id="container">
    <div class="row">
      <div class="col-full">
        <h4>New Arrivals</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-fifth">
        <img src="images/dress1.jpeg" alt="black 'Free People' dress">
        <div class="item-info">
          <div>Free People <span class="size">| Size 6</span></div>
          <div class="deal">
            <span class="price">$35</span>
            <span class="old-price">$125 retail</span>
          </div>
        </div>
      </div>
      <div class="col-fifth">
        <img src="images/ysl-bag.jpeg" alt="black ysl bag">
        <div class="item-info">
          <div>Yves Saint Laurent <span class="size">| One-Size</span></div>
          <div class="deal">
            <span class="price">$200</span>
            <span class="old-price">$1600 retail</span>
          </div>
        </div>
      </div>
      <div class="col-fifth">
        <img src="images/key.jpeg" alt="gold Tiffany key">
        <div class="item-info">
          <div>Tiffany <span class="size">| One-Size</span></div>
          <div class="deal">
            <span class="price">$476</span>
            <span class="old-price">$2000 retail</span>
          </div>
        </div>
      </div>
      <div class="col-fifth">
        <img src="images/lv-bag.jpg" alt="louis vuitton bag" class="lv-bag">
        <div class="item-info">
          <div>Louis Vuitton <span class="size">| One-Size</span></div>
          <div class="deal">
            <span class="price">$95</span>
            <span class="old-price">$1200 retail</span>
          </div>
        </div>
      </div>
      <div class="col-fifth">
        <img src="images/dress2.jpeg" alt="blue and white Reformation dress">
        <div class="item-info">
          <div>Reformation <span class="size">| Size 4</span></div>
          <div class="deal">
            <span class="price">$20 </span>
            <span class="old-price">$198 retail</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
