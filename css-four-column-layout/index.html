<!DOCTYPE html>
<html>
  <head>
    <title>CSS Four Column Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-full">
          <h2>How It Works</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-fourth">
          <img src="images/screen-1.png" alt="phone screen 1">
          <img class="icons" src="images/switch-icon.png" alt="app switching icon">
          <h5>App Switching</h5>
          <span>Toggles all your apps on and off.</span>
        </div>
        <div class="col-fourth">
          <img src="images/screen-2.png" alt="phone screen 2">
          <img class="icons" src="images/filter-icon.png" alt="filter icon">
          <h5>Trip Filtering</h5>
          <span>Evaluates your trip requests.</span>
        </div>
        <div class="col-fourth">
          <img src="images/screen-3.png" alt="phone screen 3">
          <img class="icons" src="images/slider-icon.png" alt="slider icon">
          <h5>Service Filters</h5>
          <span>Accepts only your ideal trips.</span>
        </div>
        <div class="col-fourth">
          <img src="images/screen-4.png" alt="phone screen 4">
          <img class="icons" src="images/bars-icon.png" alt="bars icon">
          <h5>Stats + Mileage</h5>
          <span>Tracks your trips across all apps.</span>
        </div>
      </div>
    </div>
  </body>
</html>
