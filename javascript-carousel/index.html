<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-15 back">
        <span class="fas fa-angle-left" id="previousImg"></span>
      </div>
      <div class="col-70 images">
        <img src="images/001.png" alt="" class="hidden">
        <img src="images/004.png" alt="" class="">
        <img src="images/007.png" alt="" class="hidden">
        <img src="images/025.png" alt="" class="hidden">
        <img src="images/039.png" alt="" class="hidden">
      </div>
      <div class="col-15 next">
        <span class="fas fa-angle-right" id="nextImg"></span>
      </div>
    </div>
    <div class="row">
      <div class="col-full progress-dots">
        <i class="far fa-circle"></i>
        <i class="far fa-circle"></i>
        <i class="far fa-circle"></i>
        <i class="far fa-circle"></i>
        <i class="far fa-circle"></i>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
