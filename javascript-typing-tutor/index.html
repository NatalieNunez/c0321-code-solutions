<!DOCTYPE html>
<htm>
  <head>
    <title>JavaScript Typing Tutor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="layout.css">
  </head>
  <body>
    <div class="container">
      <div class="home-page view" data-view="home">
        <h1>Typing Tutor</h1>
        <button data-view="type">Start</button>
      </div>
      <div class="hidden typing view" data-view="type">
        <h3 id="phrase-string"></h3>
      </div>
      <div class="hidden game-over view" data-view="game-over">
        <h1>Game Over. Would You Like to Try Again?</h1>
        <div class="choose-buttons">
          <button class="choose" data-view="type">Yes</button>
          <button class="choose" data-view="home">No</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</htm>
